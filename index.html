    <title>DollarsToCents</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="index.js"></script>
</head>
<body>
    
    <header style="width:100%;height:10vh;text-align:center;font-size:xx-large;color:green;">DollarsToCents <i>Converter</i></header>

    <div class="container">
        <form>
            <div class="cifrao"><p style="text-decoration:none;">US$</p></div>
            <input type="text" name="valueDollars" id="valueDollars">
            <input type="button" name="Converter" id="Converter" value="Converter">
        </form>

        <table>
            <tr>
                <td colspan="2">Coins used</td>
            </tr>
            <tr>
                <td colspan="2" id="coinUsed"></td>
            </tr>
            <tr>
                <td>Quarter Dollar</td><td id="quarterdollar"></td>
            </tr>
            <tr>
                <td>Dime</td><td id="dime"></td>
            </tr>
            <tr>
                <td>Nickel</td><td id="nickel"></td>
            </tr>
            <tr>
                <td>Penny</td><td id="penny"></td>
            </tr>
            <tr>
                <td>Total in (US$)</td><td id="total"></td>
            </tr>
        </table>
    </div>
</body>
